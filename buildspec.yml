version: 0.2
env:
  secrets-manager:
    LOGIN: sonar-test-secretkey:sonartoken
    HOST: sonar-test-secretkey:HOST
    Organization: sonar-test-secretkey:Organization
    Project: sonar-test-secretkey:Project
phases:
  install:
    runtime-versions:
      java: corretto17
  pre_build:
    commands:
      - apt-get update
      - apt-get install -y jq
      - apt-get install maven -y
  build:
    commands:
      - echo "build phase ..."   
      - mvn clean verify sonar:sonar -Dsonar.login=$LOGIN -Dsonar.host.url=$HOST -Dsonar.projectKey=$Project -Dsonar.organization=$Organization
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=$Project >result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi
  post_build:
    commands:
      -echo "buildphase"
artifacts:
  files: '**/*'
  
